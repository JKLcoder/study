<!DOCTYPE html>
<html>

<head>

    <style type="text/css">
        h1 {
            color: red;
        }

        p {
            color: blue;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body style="background-color: yellow;">
